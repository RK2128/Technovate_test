<div class="content-wrapper" style="padding-top:75px;padding-left:2%;">
  <div class="example-header">
    <div style="width: 70%;position:fixed;">
      <mat-form-field>
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Filter"
        />
      </mat-form-field>
    </div>
    <div style="width:20%;float:right;">
        <button mat-raised-button color="primary" (click)="onInsert()">Insert Employee</button>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- FName Column -->
    <ng-container matColumnDef="Emp_fname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Firstname
      </th>
      <td mat-cell *matCellDef="let element" style="text-transform: capitalize;">{{ element.Emp_fname }}</td>
    </ng-container>

    <!-- LName Column -->
    <ng-container matColumnDef="Emp_lname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Lastname
      </th>
      <td mat-cell *matCellDef="let element"  style="text-transform: capitalize;">{{ element.Emp_lname }}</td>
    </ng-container>

    <!-- DOB Column -->
    <ng-container matColumnDef="Emp_DOB">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Date of Birth
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.Emp_DOB | date: "MM/dd/yyyy" }}
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="Emp_Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.Emp_Email }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="Emp_phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.Emp_phone }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-row">
          <button mat-raised-button color="accent" (click)="onUpdate(element)"><mat-icon>edit</mat-icon></button>
          <button mat-raised-button color="warn" (click)="onDelete(element)"><mat-icon>delete</mat-icon></button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
